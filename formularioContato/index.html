<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset><legend>Entre em contato</legend>
        <br>
        <label>Assunto:</label>
        <select name="assunto">
            <option value="valor1">Suporte</option>
            <option value="valor2">Dúvidas</option>
            <option value="valor3">Reclamação</option>
            <option value="valor4">Sugestões</option>
        </select>
        <br><br>
        <label><b>Nome Completo:</b></label>
        <br>
        <input type="text" name="nome" value="Seu nome">
        <br><br>
        <label><b>E-mail:</b></label>
        <br>
        <input type="email" name="email">
        <br><br>
        <label><b>Mensagem:</b></label>
        <br>
        <textarea name="msg" cols="30" rows="10"></textarea>
        <br><br>
        <input type="checkbox" name="check">
        <label>Aceito receber novidades por e-mail</label>
        <br><br>
        <button>Enviar</button>
    </fieldset>
    
</body>
</html>
